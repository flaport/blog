{% if tag %}
{% if tag != currenttag %}
<a class="tag tooltip" href="/{{ tag.uri() }}">{{ tag.name() }}<sup>&nbsp;({{ tag.num_posts() }})</sup>{% if tag.longname() != tag.name() %}<span class="tooltiptext">{{ tag.longname() }}</span>{% endif %}</a>
{% else %}
<span class="currenttag tooltip">{{ tag.longname() }}<sup>&nbsp;({{ tag.num_posts() }})</sup></span>
{% endif %}
{% endif %}
