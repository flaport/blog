<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title() }}</title>
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" href="/static/css/jupyter.css">
    <style>
        @font-face {
            font-family: 'BiolinumRegular';
            src: url('/static/fonts/LinBiolinum_Rah.ttf')
        }
        @font-face {
            font-family: 'BiolinumBold';
            src: url('/static/fonts/LinBiolinum_RBah.ttf')
        }
        @font-face {
            font-family: 'BiolinumItalic';
            src: url('/static/fonts/LinBiolinum_RIah.ttf')
        }
        body {
            font-family: BiolinumRegular;
        }
    </style>
</head>
<body>
    <a href="{{ page.uriprefix() }}index.html">Home</a>
        {% block content %}
        {% endblock content %}
<script>
    document.querySelectorAll(".date").forEach(function(element){
        var localDate = new Date(element.innerHTML);
        element.innerHTML = localDate.toDateString();
    });
</script>
</body>
</html>
